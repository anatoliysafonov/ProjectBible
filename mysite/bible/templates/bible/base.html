<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Біблія - читати онлайн</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bible/style.css' %}">
</head>
<body>
<div class="container mb" style="width: 1500px !important;">
    <div class="container d-flex justify-content-center ">
        <p class="book-name">{{book_name}}</p>
    </div>

    <div class="container-sm mb-2 d-flex justify-content-center">
        {% if prev_page %}
        <a href="/bible/{{book}}/{{prev_page}}">
            <button class="btn btn-warning me-4">Попередній розділ</button>
        </a>
        {% endif %}
        {% if next_page %}
        <a href="/bible/{{book}}/{{next_page}}">
            <button class="btn btn-warning">Наступний розділ </button>
        </a>
        {% endif %}
    </div>
    <div class="container bg-body-secondary rounded pb-1 mb-2 shadow-sm">
        {% block content %} {% endblock %}
    </div>
</div>

</body>
</html>
