<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Біблія - читати онлайн</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bible/style.css' %}">
</head>
<body>
<div class="container mb" style="width: 1500px !important;">
    <div class="container-sm w-50 d-flex justify-content-center bg-success align-middle">
        {{book_name}}
    </div>

    <div class="bg-info d-flex justify-content-center p-1">
        <a href="/bible/{{book}}/{{prev_page}}">
            <button class="mx-1" {% if not prev_page %} disabled {% endif %}>Попередній розділ</button>
        </a>
        <a href="/bible/{{book}}/{{next_page}}">
            <button class="mx-1" {% if not next_page %} disabled {% endif %}>Наступний розділ</button>
        </a>
    </div>
    <div class="outer">
        {% block content %} {% endblock %}
    </div>
</div>
<script>
  const btns = document.getElementsByClassName("button_save");
  for (let i = 0; i < btns.length; i++){
    btns[i].addEventListener("click", function(){console.log("Ok")})
  };
</script>
</body>
</html>
