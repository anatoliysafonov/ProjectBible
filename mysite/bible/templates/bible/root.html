{% extends "bible/base.html" %}
{% block content %}
{% autoescape off %}
{% for verse in verses %}
<div class="container-sm m-2">
    <div class="d-flex" >
          <div class="pe-3 fw-bold" >{{verse.chapter}}:{{verse.verse}}</div>
          <div class="verse">{{verse.text}}</div>
    </div>
</div>
{% endfor %}
{% endautoescape %}
{% endblock %}
