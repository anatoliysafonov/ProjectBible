{% extends "bible/base.html" %}
{% block header %}
<header class="page-header">
    <span>{{book_name}}</span>
</header>
<nav>
    <a href="/bible/{{book}}/{{prev_page}}"><button class="content_buttoms_button" {% if not prev_page %} disabled {% endif %}>Попередній розділ</button></a>
    <a href="/bible/{{book}}/{{next_page}}"><button class="content_buttoms_button" style="margin-left: 10px;" {% if not next_page %} disabled {% endif %}>Наступний розділ</button></a>
</nav>
{%endblock %}
{% block content %}
{% autoescape off %}
{% for verse in verses %}
<section class="row" onclick="openModal(this, uuid={{verse.id}})">
    <div class="row_verse_number click_no_propagation">
        <span>{{verse.chapter}}:{{verse.verse}}</span>
    </div>
    <div class="row_verse_text click_no_propagation">
        <span>{{verse.text}}</span>
    </div>
    {% if user.is_authenticated %}
    <div class="row_note_icon">
        <!-- <i class="material-icons">edit</i> -->
        <span>Коментар</span>
    </div>
    {% endif %}
</section>
{% endfor %}
{% endautoescape %}
{% endblock %}
